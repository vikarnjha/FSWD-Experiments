<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Events</title>
</head>
<body>
    <button onclick="changeText()">Click Me</button>
    <p id="demo">Hello!</p>

    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "Text Changed!";
        }
    </script>
</body>
</html>
